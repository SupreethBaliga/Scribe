<div class="row background">
    <div class="col-sm-6 background-left p-5 pb-5 vertical-border">
        <h1>Don't just think! Blog it!</h1>
    </div>
    <div class="col-sm-6 background-right p-5 pb-5">
        <div class="row">

            <div class="offset-sm-2 col-sm-8">

                <div class="card text-blank border-0">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <h5>Sign Up For Free</h5>
                        </div>
                        <div class="card-text">

                            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <input type="text" class="form-control" placeholder="First Name" [formControl]="myForm.controls['firstName']">
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <input type="text" class="form-control" placeholder="Last Name" [formControl]="myForm.controls['lastName']">
                                    </div>
                                </div>

                                <div class="alert alert-danger" *ngIf="(!myForm.controls['firstName'].valid || !myForm.controls['lastName'].valid) 
              && (myForm.controls['firstName'].touched || myForm.controls['lastName'].touched)">
                                    First Name and Last Name are required.
                                </div>

                                <div class="form-group">

                                    <input type="email" placeholder="Enter your E-mail" class="form-control" [formControl]="myForm.controls['email']">
                                    <small class="form-text text-muted">
                  We'll never share your email with anyone else! :-)
                </small>

                                </div>

                                <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                                    Enter a valid email id.
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter your password" [formControl]="myForm.controls['password']" [(ngModel)]="passwordKey">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm your password" [formControl]="myForm.controls['confirmPassword']" [(ngModel)]="confirmPasswordKey">
                                </div>

                                <div class="alert alert-danger" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                                    Password should be at least 8 characters long.
                                </div>

                                <div class="alert alert-danger" *ngIf="!checkIfPasswordsMatch() && myForm.controls['password'].touched && myForm.controls['confirmPassword'].touched">
                                    Passwords don't match.
                                </div>

                                <div class="alert alert-success" *ngIf="checkIfPasswordsMatch() && myForm.controls['password'].touched">
                                    Passwords match.
                                </div>



                                <div class=text-center>
                                    <button type="submit" class="btn btn-block btn-warning" [disabled]="!myForm.valid && !checkIfPasswordsMatch()">Submit</button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>

                <div class=" alert alert-success" *ngIf="message.length > 0">
                    {{message}}
                </div>

                <div class="alert alert-danger" *ngIf="userError!=undefined">
                    {{ userError.message}}
                </div>

            </div>

        </div>
    </div>

</div>
